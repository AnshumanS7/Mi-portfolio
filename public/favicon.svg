<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dd5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100" height="100" fill="#0f172a" rx="20" />
  
  <g filter="url(#glow)">
    <!-- Aperture Blades -->
    <path d="M50 20 L60 40 L40 40 Z" fill="url(#grad)" transform="rotate(0 50 50)" />
    <path d="M50 20 L60 40 L40 40 Z" fill="url(#grad)" transform="rotate(60 50 50)" />
    <path d="M50 20 L60 40 L40 40 Z" fill="url(#grad)" transform="rotate(120 50 50)" />
    <path d="M50 20 L60 40 L40 40 Z" fill="url(#grad)" transform="rotate(180 50 50)" />
    <path d="M50 20 L60 40 L40 40 Z" fill="url(#grad)" transform="rotate(240 50 50)" />
    <path d="M50 20 L60 40 L40 40 Z" fill="url(#grad)" transform="rotate(300 50 50)" />
  </g>
  
  <!-- Central Letter 'A' stylized -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-weight="bold" font-size="45" fill="white" text-anchor="middle">A</text>
</svg>
